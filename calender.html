<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen"/>
    <link rel="stylesheet" href="calender.css" media="screen"/>
</head>
<body>

		<caption>Calendar</caption>

			<td width="30">tue</td>
			<td width="30">wed</td>
			<td width="30">thu</td>
			<td width="30">fri</td>
			<td width="30" class="sat">sat</td>
		</tr>
		<tr>
			<td class="sun">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>

			<td class="sun">8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td class="sat">14</td>
		</tr>
		<tr>
			<td class="sun">15</td>

			<td>17</td>
			<td>18</td>
			<td>19</td>

			<td class="sat">21</td>

			<td class="sun">22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>

		</tr>
		<tr>
			<td class="sun">29</td>
			<td>30</td>
			<td>31</td>
			<td><br></td>
			<td><br></td>
			<td><br></td>
			<td><br></td>
		</tr>
	</table>
    
</body>
</html>
